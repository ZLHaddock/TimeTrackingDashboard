<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="big-card col-12">
      <div class="profile col-12">
        <img class="profilePic col-s-4" src="images/image-jeremy.png" />
        <div class="col-s-8">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>

      </div>

      <div class="links col-12">
        <a href="#" id="daily col-s-4">Daily</a>
        <a href="#" id="weekly col-s-4">Weekly</a>
        <a href="#" id="monthly col-s-4">Monthly</a>
      </div>

    </div>

    <div class="work card">
      <h3>Work</h3>
      <p class="current" id="currentW">5hrs
        <!-- daily -->
      </p>
      <p class="previous" id="previousW">Previous - 7hrs
        <!-- daily -->
      </p>

      <!-- 32hrs weekly -->
      <!-- Previous - 36hrs weekly -->
      <!-- 103hrs monthly -->
      <!-- Previous - 128hrs monthly -->
    </div>

    <div class="play card">
      <h3>Play</h3>
      <p class="current" id="currentP">1hr
        <!-- daily -->
      </p>
      <p class="previous" id="previousP">Previous - 2hrs
        <!-- daily -->
      </p>

      <!-- 10hrs weekly -->
      <!-- Previous - 8hrs weekly -->
      <!-- 23hrs monthly -->
      <!-- Previous - 29hrs monthly -->
    </div>

    <div class="study card">
      <h3>Study</h3>
      <p class="current" id="currentS">0hrs
        <!-- daily -->
      </p>
      <p class="previous" id="previousS">Previous - 1hr
        <!-- daily -->
      </p>

      <!-- 4hrs weekly -->
      <!-- Previous - 7hrs weekly -->
      <!-- 13hrs monthly -->
      <!-- Previous - 19hrs monthly -->
    </div>
    <div class="exercise card">
      <h3>Exercise</h3>
      <p class="current" id="currentE">1hr
        <!-- daily -->
      </p>
      <p class="previous" id="previousE">Previous - 1hr
        <!-- daily -->
      </p>

      <!-- 4hrs weekly -->
      <!-- Previous - 5hrs weekly -->
      <!-- 11hrs monthly -->
      <!-- Previous - 18hrs monthly -->
    </div>
    <div class="social card">
      <h3>Social</h3>
      <p class="current" id="currentSo">1hr
        <!-- daily -->
      </p>
      <p class="previous" id="previousSo">Previous - 3hrs
        <!-- daily -->
      </p>

      <!-- 5hrs weekly -->
      <!-- Previous - 10hrs weekly -->
      <!-- 21hrs monthly -->
      <!-- Previous - 23hrs monthly -->
    </div>
    <div class="care card">
      <h3>Self Care</h3>
      <p class="current" id="currentC">0hrs
        <!-- daily -->
      </p>
      <p class="previous" id="previousC">Previous - 1hr
        <!-- daily -->
      </p>

      <!-- 2hrs weekly -->
      <!-- Previous - 2hrs weekly -->
      <!-- 7hrs monthly -->
      <!-- Previous - 11hrs monthly -->
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zoe Haddock</a>.
  </div>
</body>

</html>
